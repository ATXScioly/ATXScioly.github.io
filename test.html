<!DOCTYPE html>
<html>
<title>LSOAA Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://ratti-report.com/site/wp-content/uploads/2016/06/utaustin.jpg");
  background-repeat: no-repeat;
  min-height: 100%;
}
.w3-navbar li a {
  padding: 16px;
  float: left;
}
</style>

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <ul class="w3-navbar w3-white w3-card-2" id="myNavbar">
    <li class>
      <a href="#home" class="w3-wide w3-hover-text-gray" style="color: #cc5500">LSOAA</a>
    </li>
    <!-- Right-sided navbar links -->
    <li class="w3-display-right w3-hide-small">
      <a href="#home">About Us</a>
      <a href="#home">Announcements</a>
      <a href="competition.html">Tournament Info</a>
      <a href="#home">Contact Us</a>
      <a href="#home">Archive</a>
    </li>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <li>
      <a href="javascript:void(0)" class="w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
      </a>
    </li>
  </ul>
</div>


<!-- Sidenav on small screens when clicking the menu icon -->
<nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-large w3-padding-16">Close Ã—</a>
  <a href="#home" onclick="w3_close()">About Us</a>
  <a href="#home" onclick="w3_close()">Announcements</a>
  <a href="competition.html" onclick="w3_close()">Tournament Info</a>
  <a href="#home" onclick="w3_close()">Contact Us</a>
  <a href="#home" onclick="w3_close()">Archive</a>
</nav>


<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container" id="home">
  <div class="w3-display-middle w3-center">
  	<p class="w3-xmedium w3-opacity-off">Regional tournament coming March 25, 2017</p>
    <p><a href="competition.html" class="w3-btn w3-white w3-padding-large w3-large w3-margin-top w3-opacity-mid w3-hover-opacity-off" style="width:200px">Tournament Info</a></p>
    <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfeaay_7p6hYfjpmXMCfEvp-6qbZdvV3AmHRWRyjK14lYJwdw/viewform?c=0&w=1" class="w3-btn w3-white w3-padding-large w3-large w3-margin-top w3-opacity-mid w3-hover-opacity-off" style="width:200px">Request Mentors</a></p>
  </div> 
  <div class="w3-display-bottomleft w3-padding-xxlarge w3-text-white w3-xxlarge w3-hide-small">
    <a href="https://www.facebook.com/groups/longhorn.soaa/" class="w3-hover-text-white"><i class="fa fa-facebook-official w3-opacity-min w3-hover-opacity-off"></i></a>
    <a href="https://www.instagram.com/atxscioly/" class="w3-hover-text-white"><i class="fa fa-instagram w3-opacity-min w3-hover-opacity-off"></i></a>
    <a href="https://twitter.com/atx_scioly" class="w3-hover-text-white"><i class="fa fa-twitter w3-opacity-min w3-hover-opacity-off"></i></a>
  </div>
</header>


<!-- Script for side-bar -->
<script>
var sidenav = document.getElementById("mySidenav");
function w3_open() {
  if (sidenav.style.display === "block")
    sidenav.style.display = "none";
  else
    sidenav.style.display = "block";
}
function w3_close() {
  sidenav.style.display = "none";
}
</script>


</body>
</html>
